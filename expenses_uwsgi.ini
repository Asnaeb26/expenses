[uwsgi]
# full path to Django project's root directory
chdir            = /home/ilya/PycharmProjects/django-react/expenses/
# Django's wsgi file
module           = expenses.wsgi
# full path to python virtual env
home             = /home/ilya/PycharmProjects/django-react/expenses/venv
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 1
# the socket (use the full path to be safe
socket          = /home/ilya/PycharmProjects/django-react/expenses/expenses.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/ilya/PycharmProjects/django-react/expenses/uwsgi-emperor.log
;plugins = python3

